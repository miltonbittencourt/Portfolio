<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milton Bittencourt</title>

    <!-- Link Favicon -->
    <link rel="shortcut icon" href="images/Logo-fav.png" type="image/x-icon">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Link FA -->
    <script src="https://kit.fontawesome.com/fa471138b2.js" crossorigin="anonymous"></script>

    <!-- Link Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap" rel="stylesheet">

    <!-- Script inicial, para não ocorrer delay no tema salvo -->
    <script>
        const changeThemeToDark = () => {
            document.documentElement.setAttribute("data-theme", "dark")

            localStorage.setItem("data-theme", "dark")
        }

        const changeThemeToLight = () => {
            document.documentElement.setAttribute("data-theme", "light")

            localStorage.setItem("data-theme", "light")
        }

        let theme = localStorage.getItem('data-theme')

        if (theme == 'dark') changeThemeToDark()
    </script>
</head>
<body>
    <header id="header">

        <!-- Menu -->
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
                <span id="hamb"></span>
            </button>
          <ul id="menu" role="menu">
            <li><a href="#inicio">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#habilidades">Habilidades</a></li>
            <li><a href="#projetos">Projetos</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </nav>

        <!-- Theme checkbox -->
        <input type="checkbox" name="toggle-dark" id="toggle-dark">
        <label aria-label="Mudar Tema" id="label" for="toggle-dark" role="checkbox">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
            <div id="ball"></div>
        </label>
    </header>
      

    <section id="inicio">
        <div id="nome">
            <p class="text">Olá, meu nome é</p>
            <h1>Milton Bittencourt.</h1>
        </div>
        <h3>Sou um estudante com objetivo de me tornar um programador Front-end. </h3>
        <div id="logo">
            <img id="logo-img" src="images/Logo-LT.png" alt="Foto de Milton" />
        </div>
        <div class="redes">
            <a href="https://github.com/miltonbittencourt" target="_blank"><i id="rede-icon" class="fa-brands fa-square-github fa-2xl"></i></a>
            <a href="https://www.linkedin.com/in/milton-bittencourt-11b1ba167/" target="_blank"><i id="rede-icon" class="fa-brands fa-linkedin fa-2xl"></i></a>
            <a href="https://www.instagram.com/bittencourt_milton/" target="blank"><i id="rede-icon" class="fa-brands fa-instagram fa-2xl"></i></a>
        </div>
        <p class="text">
            Navegue pelo meu site para saber mais sobre minha jornada de aprendizado e os projetos nos quais tenho trabalhado.
        </p>  
    </section>
    
    <!-- Link JS -->
    <script src="js/main.js"></script>
</body>
</html>
